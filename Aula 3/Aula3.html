<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula3</title>
</head>
<body>
    <h1>Tratamento de dados</h1>
    <script>
        let nome=window.prompt("Digite o seu nome");
        window.alert("Olá " + nome + ", seja bem vindo!!");
        let idade=window.prompt("Digite sua idade");
        window.alert(nome + " , você tem " + idade + " anos");
        let endereco=window.prompt("Digite seu endereço");
        window.alert(nome + ", você tem " + idade + " anos, e mora em " + endereco);
    </script>
</body>
</html>
