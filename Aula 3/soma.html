<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA</title>
</head>
<body>
    <script>
    let nome=window.prompt("Digite o seu nome:");
    let n1 = parseFloat(window.prompt("Digite um número:"));
    let n2 = parseFloat(window.prompt("Digite um outro número:"));
    let n3 = parseFloat(window.prompt("Digite um outro número:"));
    let soma = (n1 + n2 + n3);
    window.alert(nome + " a sua soma foi " + soma);
    </script>
</body>
