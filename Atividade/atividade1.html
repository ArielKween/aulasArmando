<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <script>

        let a = window.prompt("Digite um valor para A");
        let b = window.prompt("Digite um valor para B");
        
        let inverter = a;

        a = b;
        b = inverter;

        window.alert(`A variável A = ${a} e a variável B = ${b}`);
    </script>
